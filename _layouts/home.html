<!DOCTYPE html>
<html>
  {% include head-home.html %}
  <body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script type="text/javascript">
      $(function() {
        i = 0;
        $('.menuAc').click(function(){

          $(this).next('.menuMobil').animate({width:'toggle'},350);
          if (i%2==0) {
            $('.baslik').css({
              'filter'         : 'blur(5px)'
            });
            $('.orta').css({
              'filter'         : 'blur(5px)'
            });
            $('.social-links').css({
              'filter'         : 'blur(5px)'
            });
            $('ul.menu').css({
              'animation-duration': '0.1s'
            });
            $(this).css({
              'color': 'rgba(52, 152, 219, 1)'
            });
            i++;
          }
          else {
            $('.baslik').css({
               'filter'         : 'blur(0px)'
            });
            $('.orta').css({
               'filter'         : 'blur(0px)'
            });
            $('.social-links').css({
               'filter'         : 'blur(0px)'
            });
            $(this).css({
              'color': '#ecf0f1'
            });
            i++;
          }

        });
      });
      /* sweetScroll load */
      document.addEventListener("DOMContentLoaded", function () {
        const sweetScroll = new SweetScroll({/* some options */});

        /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
        particlesJS('particles-js', {
          "particles": {
            "number": {
              "value": 100,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#ffffff"
            },
            "shape": {
              "type": "polygon",
              "stroke": {
                "width": 0,
                "color": "#000000"
              },
              "polygon": {
                "nb_sides": 5
              },
              "image": {
                "src": "img/github.svg",
                "width": 100,
                "height": 100,
              }
            },
            "opacity": {
              "value": 0.5,
              "random": false,
              "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": false,
                "speed": 19.18081918081918,
                "size_min": 0.1,
                "sync": false
              }
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 4,
              "direction": "none",
              "random": true,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
              }
            },
            nb: 80
          },
          "interactivity": {
            "detect_on": "window",
            "events": {
              "onhover": {
                "enable": false,
                "mode": "grab"
              },
              "onclick": {
                "enable": true,
                "mode": "push"
              },
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 400,
                "line_linked": {
                  "opacity": 1
                }
              },
              "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
              },
              "repulse": {
                "distance": 200,
                "duration": 0.4
              },
              "push": {
                "particles_nb": 4
              },
              "remove": {
                "particles_nb": 2
              }
            }
          },
          "retina_detect": true
        });

      }, false);
    </script>
    <div id="particles-js" style="height: 100vh;"></div>
    <div class="menuAc">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div class="menuMobil">
      {% include nav-home.html %}
    </div>
    <div class="oliver">
      <div class="baslik"> {{ site.title }} </div>
      <div class='tag-line'> {{site.description}} </div>
      <div><img id="robot-home" src="{{ site.picture }}" /></div>
      <div class="header-icons">
        <a aria-label="My Medium" target="_blank" style="color: #fff; opacity: 0.8;" href="https://towardsdatascience.com/@mlafore05"><i class="fab fa-medium"></i></a>
        <a aria-label="Send email" target="_blank" style="color: #fff; opacity: 0.8;" href="mailto:mlafore05@gmail.com"><i class="icon fa fa-envelope"></i></a>
        <a aria-label="My Github" target="_blank" style="color: #fff; opacity: 0.8;" href="https://github.com/mlafore3"><i class="fab fa-github-alt" aria-hidden="true"></i></a>
        <a aria-label="My LinkedIn" target="_blank" style="color: #fff; opacity: 0.8;" target="https://www.linkedin.com/in/marc-laforet-69439052/" href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
      </div>
      <div class='aciklamalar' id="toolbar">{% include nav-home.html %} </div>
      <a class="down" href="#about" data-scroll>
        <i class="icon fa fa-chevron-down" aria-hidden="true"></i>
      </a>
    </div>
      <section id="about">
        {% include about.html %}
      </section>
    <br>
    <br>
    <br>
    <section id="projects">
        {% include projects-home.html %}
    </section>
  </body>
</html>
